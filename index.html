<!doctype html>
<html lang="ru">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Azure Style Menu plugin</title>
	<style>
	body {
		font-family: Arial, Verdata;
		margin: 0;
		padding: 0;
	}
	</style>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/dkslidemenu.css">
	
</head>
<body>
	<div class="azureMenuWraper">
		<ul id="navigation">
			<li><a href="#panel1"><i class="icon-social-google-plus"></i><div>Item 1</div></a></li>
			<li><a href="#panel2"><i class="icon-map"></i><div>Item 2</div></a></li>
			<li><a href="#panel3"><i class="icon-social-google-plus"></i><div>Item 3</div></a></li>
			<li><a href="#panel4"><i class="icon-social-google-plus"></i><div>Item 4</div></a></li>
			<li><a href="http://microsoft.com"><i class="icon-social-google-plus"></i><div>Item 5</div></a></li>
		</ul>
		<div id="panel" class="slideOff">
			<div class="backbutton">
				<a href="#" id="backToMainMenu"><i class="backicon icon-arrow-left-light"></i></a>
			</div>
			<div id="panel1" class="turnOff">
				<ul>
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
				</ul>
			</div>
			<div id="panel2" class="turnOff">
				<ul>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
					<li>Item 4</li>
				</ul>				
			</div>
			<div id="panel3" class="turnOff">
				<ul>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
				</ul>				
			</div>
		</div>
	</div>
		<script src="js/dkslidemenu.js"></script>
		<script>
		dkSlideMenu(".azureMenuWraper");
	</script>
</body>
</html>
